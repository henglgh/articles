{{ define "main" }}
<main class="commonMain singleMain">
  <article class="commonArticle singleArticle">
    <section class="titleSection">
      <h1 class="title">{{ .Title }}</h1>
      <time>{{ dateFormat "2006-01-02 15:04:01" .Date }}</time>
    </section>
    <section class="content">
      {{ .Content }}
    </section>
  </article>
  <aside class="commonRightSide singleRightSide">
    {{ .TableOfContents }}
    {{ if .Params.tags }}
      <nav class="tags">
        <ul>
          {{ range .Params.tags }}
          <li><a href="{{ "tags/"| absURL }}{{ . | urlize }}">#{{ . }}</a></li>
          {{ end }}
        </ul>
      </nav>
    {{ end }}
  </aside>
</main>
{{ end }}
